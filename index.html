<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">Echo</div>
    <input type="text" placeholder="Buscar..." class="search">
    <div class="user-avatar">◯</div>
  </header>

  <div class="main">
    <nav class="sidebar">
      <ul>
        <li>🏠 Início</li>
        <li>❤️ Feito para {mim}</li>
        <li>🔍 Descobrir</li>
        <li>👥 Amigos</li>
        <li>⚙️ Configurações</li>
      </ul>
    </nav>

    <section class="feed">
      <div class="profile-header-letterboxd">
        <div class="profile-main-content"> <div class="profile-avatar-container-letterboxd">
            <img src="https://i.imgur.com/MT7QpFa.png" alt="Avatar" class="avatar-letterboxd">
          </div>
          <div class="profile-details-column"> <div class="profile-name-actions-row">
              <h2>RafaBlade</h2>
              <div class="profile-actions">
                <button class="edit-profile-btn">Editar perfil</button>
                <button class="more-options-btn"><i class="fas fa-ellipsis-h"></i></button>
              </div>
            </div>

            <div class="profile-bio-text">
                <h3>Uma bio completamente não improvisada</h3>
                </div>
          </div>
        </div>

        <div class="profile-numbers-letterboxd">
          <p><strong>45</strong> <br> SEGUINDO</p>
          <p><strong>9229</strong> <br> SEGUIDORES</p>
          </div>
      </div>

      <div class="compact-grid">
        <div class="mini-card">
          <h2>🎬 Filmes</h2>
        </div>
        <div class="mini-card">
          <h2>🎮 Jogos</h2>
        </div>
        <div class="mini-card">
          <h2>✨ Animes</h2>
        </div>
        <div class="mini-card">
          <h2>📚 Livros</h2>
        </div>
        <div class="mini-card">
          <h2>📺 Séries</h2>
        </div>
        <div class="mini-card">
          <h2>🎵 Musicas</h2>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
